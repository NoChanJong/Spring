<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:align="center">
		<h1>멤버목록</h1>
		<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="600">
			<tr>
				<th bgcolor="black" width="100" style="color: white">아이디</th>
				<th bgcolor="black" width="100" style="color: white">비밀번호</th>
				<th bgcolor="black" width="80" style="color: white">이름</th>
				<th bgcolor="black" width="60" style="color: white">직책</th>
			</tr>
			<tr th:each="member, state : ${memberList}">
				<td th:text="${member.id}"></td>
				<td th:text="${member.password}"></td>
				<td><a th:href="@{/getMember(id=${member.id})}" th:text="${member.name}"></a></td>
				<td th:if="${member.role == 'ADMIN' || member.role == 'USER'}" th:text="${member.role}"></td>
			</tr>
		</table>
		<br />
		<a th:href="@{/insertMember}">새 멤버 등록하기</a>
	</div>
</body>
</html>
