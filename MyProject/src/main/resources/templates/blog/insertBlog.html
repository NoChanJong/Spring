<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Boot</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>		
</head>
<body>
	<div class="container" align="center">
		<div class="mt-4 p-5 bg-dark text-white rounded">
			<h3>게시글등록</h3>
		</div>
	</div>
	
	<div class="container mt-5 justify-content-center">
		<form th:action="insertBlog"  method="post" enctype="multipart/form-data">
			<input type="hidden" name="writer" class="form-control" th:value="${session.member.id}">	
			<div class="modal-content">				
				<div class="modal-header bg-dark text-white">
					<h1 class="motal-title fs-5" id="staticBackdropLabel">게시글등록하기</h1>
				</div> 
				
				<div class="modal-body">
					<div class="input-group mb-3">
						<div class="input-group-text"><i class="fas fa-pen"></i></div>
						<input type="text" name="title" class="form-control" id="title" required placeholder="blog title....">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-text"><i class="fas fa-user"></i></div>
						<input type="text" class="form-control" id="writer" th:value="${session.member.id}" disabled placeholder="blog writer...">
					</div>
					
					<div class="input-group mb-3">
					  <span class="input-group-text"><i class="fas fa-clipboard"></i></span>
					  <textarea class="form-control"  name="content" rows="5" placeholder="글 상세내용...."></textarea>
					</div>			
				</div> 
					
				<div class="modal-footer">
				    <input type="submit" class="btn btn-dark" value=" 새글등록 " />
				    <a th:href="@{/getBlogList}" class="btn btn-dark">글목록가기</a>					
				</div> 
			</div> 
		</form>	
	</div>	
</body>
</html>
