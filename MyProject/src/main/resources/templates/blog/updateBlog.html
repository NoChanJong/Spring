<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Blog Maker</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>		
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	  <a class="navbar-brand text-white" href="/">BLOG MAKER</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavDropdown">
	    <ul class="navbar-nav font-weight-bold">
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          카테고리
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
	          <a class="dropdown-item text-white" href="getBlogList">자유 게시판</a>
	          <a class="dropdown-item text-white" href="getBlogList">운동 팁</a>
	          <a class="dropdown-item text-white" href="getBlogList">.....</a>
	        </div>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link text-white" href="#">로그아웃</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container"  align="center">
		<div class="mt-4 p-5 bg-dark text-white rounded">
			<h3>게시글 상세보기</h3>
		</div>
	</div>		
	
	<div class="container mt-3" align="center">
		<form th:action="{@/updateBlog}" method="post">
			<input name="seq" type="hidden" th:value="${ blog.seq }">		
			<div class="input-group mb-3">
  				<span class="input-group-text" id="desc_title"><i class="fas fa-address-book"></i></span>
  				<input type="text" class="form-control" name="title" th:value="${ blog.title }">
			</div>
			<div class="input-group mb-3">
  				<span class="input-group-text" id="desc_title"><i class="fas fa-user"></i></span>
  				<input type="text" class="form-control" name="writer" th:value="${ blog.writer }" disabled>
			</div>
			<div class="input-group mb-3">
			  <span class="input-group-text"><i class="fas fa-clipboard"></i></span>
			  <textarea class="form-control" th:text="${blog.content}"  name="content" rows="15" ></textarea>
			</div>	
			<div class="input-group mb-3">
  				<span class="input-group-text" id="desc_title"><i class="fas fa-calendar"></i></span>
  				<input type="date" class="form-control" name="createdate" th:value="${#dates.format(blog.createDate, 'yyyy-MM-dd')}">
			</div>
			<div class="input-group mb-3">
  				<span class="input-group-text" id="desc_title"><i class="fas fa-hashtag"></i></span>
  				<input type="text" class="form-control" name="cnt" th:value="${ blog.cnt }" disabled>
			</div>
			
			<div class="container" align="center">
				<input type="submit" class="btn btn-dark mt-3" value="확인"/>
				<a th:href="@{/deleteBlog(seq=${blog.seq})}" class="btn btn-dark mt-3" >게시글삭제</a>
				<a th:href="@{getBlogList}" class="btn btn-dark mt-3">게시글목록</a>			
			</div>
		</form>			
	</div>
</body>
</html>
