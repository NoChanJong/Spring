	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"  crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>		
</head>
<style>
footer {
	position: fixed;
	bottom: 0;
	width: 100%;
	padding: 20px;	
}
</style>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	  <a class="navbar-brand text-white" href="/">BLOG MAKER</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavDropdown">
	    <ul class="navbar-nav font-weight-bold">
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          카테고리
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
	          <a class="dropdown-item" href="getBlogList">자유 게시판</a>
	          <a class="dropdown-item" href="getBlogList">운동 팁</a>
	          <a class="dropdown-item" href="getBlogList">.....</a>
	        </div>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link text-white" href="logout">로그아웃</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<div class="container" align="center">
		<div class="mt-4 p-5 bg-success text-white rounded">
			<h3>회원가입하기</h3>
		</div>
	</div>
	
	<div class="container mt-5 col-4 justify-content-center">
		<form action="signUpMember" method="post">
			<div class="table-responsive">
				<table class="table table-bordered text-center" border="1" align="center">
					<thead class="bg-success text-white">
						<tr>
							<td colspan="2" align="center">회원 가입 정보</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="bg-light">아이디</td>
							<td><input class="form-control" size="18" type="text" name="id" placeholder="예)admin@naver.com.."/></td>
						</tr>
						<tr>
							<td class="bg-light">비밀번호</td>
							<td><input class="form-control" size="18" type="password" name="password" placeholder="예)12345"/></td>
						</tr>
						<tr>
							<td class="bg-light">이름</td>
							<td><input class="form-control" size="18" type="text" name="name" /></td>
						</tr>
						<tr>
							<td class="bg-light">성별</td>
							<td>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="gender" value="남자" id="maleCheckbox"/>
									<label class="form-check-label" for="maleCheckbox">남자</label>
								</div>
								<div class="form-check form-check-inline">
					                <input class="form-check-input" type="checkbox" name="gender" value="여자" id="femaleCheckbox">
					                <label class="form-check-label" for="femaleCheckbox">여자</label>
				              	</div>
							</td>
						</tr>
						<tr>
							<td class="bg-light">나이</td>
							<td><input class="form-control" type="text" name="age" /></td>
						</tr>
						<tr>
							<td class="bg-light">취미</td>
							<td>
								<div class="form-check form-check-inline">
					                <input class="form-check-input" type="checkbox" name="hby" value="헬스" id="fitnessCheckbox">
					                <label class="form-check-label" for="fitnessCheckbox">헬스</label>
				              	</div>
				              	<div class="form-check form-check-inline">
					                <input class="form-check-input" type="checkbox" name="hby" value="수영" id="swimmingCheckbox">
					                <label class="form-check-label" for="swimmingCheckbox">수영</label>
				              	</div>
				              	<div class="form-check form-check-inline">
					                <input class="form-check-input" type="checkbox" name="hby" value="크로스핏" id="crossfitCheckbox">
					                <label class="form-check-label" for="crossfitCheckbox">크로스핏</label>
				              	</div>
				              	<div class="form-check form-check-inline">
					                <input class="form-check-input" type="checkbox" name="hby" value="축구" id="soccerCheckbox">
					                <label class="form-check-label" for="soccerCheckbox">축구</label>
				              	</div>
								<div class="form-check form-check-inline">
					                <input class="form-check-input" type="checkbox" name="hby" value="농구" id="basketballCheckbox">
					                <label class="form-check-label" for="basketballCheckbox">농구</label>
				              	</div>
							</td>
						</tr>
					</tbody>
				</table>
										
				<div class="modal-footer">
					<button type="submit" class="btn btn-dark">회원가입</button>
					<button type="reset" class="btn btn-dark">다시 입력</button>
				</div> 
			</div>
		</form>	
	</div>
	<footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">&copy; 2023 개인 프로젝트</p></div>
    </footer>
</body>
</html>
